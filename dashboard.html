<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Math: Parent Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Verdana&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Verdana', sans-serif; background: #f0f2f5; padding: 20px; text-align: center; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 5px; }
        .sub-header { color: #666; font-size: 0.9em; margin-bottom: 30px; }
        
        /* LOGIN */
        #login-section { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 50px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 250px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }

        /* DASHBOARD */
        #dashboard-section { display: none; text-align: left; }
        .summary-cards { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .card { background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #ddd; }
        .card h3 { margin: 0; font-size: 0.8em; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .card .number { font-size: 2.5em; font-weight: bold; color: #333; margin-top: 5px; }

        /* TABLE */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; position: sticky; top: 0; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        /* Clickable Rows */
        .category-row { cursor: pointer; transition: background 0.2s; }
        .category-row:hover { background-color: #e2e6ea !important; }
        .click-hint { font-size: 0.7em; color: #999; margin-left: 5px; font-style: italic; }

        .progress-bar-bg { width: 100%; background-color: #e0e0e0; border-radius: 10px; height: 10px; overflow: hidden; }
        .progress-bar-fill { height: 100%; transition: width 0.5s; }

        /* MODAL (For Details) */
        #modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; width: 90%; max-width: 600px; max-height: 80vh;
            border-radius: 10px; padding: 20px; overflow-y: auto; position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .close-btn { 
            position: absolute; top: 15px; right: 20px; font-size: 1.5em; cursor: pointer; color: #999; 
        }
        .close-btn:hover { color: red; }
        .modal-header { font-size: 1.2em; font-weight: bold; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #eee; }
        
        .question-item { 
            padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;
        }
        .q-text { font-weight: bold; font-size: 0.9em; width: 60%; }
        .q-stats { font-size: 0.8em; text-align: right; }
        .bad-tag { background: #ffebeb; color: #d63384; padding: 2px 6px; border-radius: 4px; font-size: 0.7em; font-weight: bold; margin-left:5px;}
    </style>
</head>
<body>

    <div class="container">
        <h1>üìä Parent Dashboard</h1>
        <div class="sub-header">Review Mario Math Performance</div>

        <div id="login-section">
            <p><strong>Loading...</strong></p>
            <div id="manual-login" style="display:none; flex-direction:column; align-items:center; gap:10px;">
                <input type="email" id="email" placeholder="Email" value="mario@math.com">
                <input type="password" id="password" placeholder="Password">
                <button onclick="loginAndFetch()">LOGIN</button>
                <p id="error-msg" style="color:red; font-size: 0.8em;"></p>
            </div>
        </div>

        <div id="dashboard-section">
            <div class="summary-cards">
                <div class="card">
                    <h3>Total Answered</h3>
                    <div class="number" id="total-q">0</div>
                </div>
                <div class="card">
                    <h3>Accuracy</h3>
                    <div class="number" id="total-acc">0%</div>
                </div>
                <div class="card">
                    <h3>Strongest Area</h3>
                    <div class="number" id="top-subject" style="font-size:1.2em; line-height: 2.5rem;">-</div>
                </div>
            </div>

            <h2 style="text-align: left; font-size: 1.2em;">Performance by Category</h2>
            <p style="text-align: left; font-size: 0.8em; color:#666; margin-bottom: 10px;">Click any row to see specific questions.</p>
            
            <table id="category-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Attempts</th>
                        <th>Accuracy</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
            
            <button onclick="logout()" style="background:#6c757d; margin-top:30px; font-size:0.8em;">LOGOUT</button>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-title" class="modal-header">Category Details</div>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script>
        // --- PASTE YOUR FIREBASE KEYS HERE ---

        const firebaseConfig = {
            apiKey: "AIzaSyC3aHdoyrVWmOwnM5cEn3mueyEzG_QdBN0",
            authDomain: "super-math-tracker.firebaseapp.com",
            projectId: "super-math-tracker",
            storageBucket: "super-math-tracker.firebasestorage.app",
            messagingSenderId: "193983274782",
            appId: "1:193983274782:web:bab9f49ce52df2802e730f",
            measurementId: "G-RB7770405Z"
        };


        try {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();
            var auth = firebase.auth();

            // --- AUTO LOGIN LISTENER ---
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is already logged in
                    console.log("Auto-login success");
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('dashboard-section').style.display = 'block';
                    generateReport();
                } else {
                    // Show login form
                    document.getElementById('manual-login').style.display = 'flex';
                    document.querySelector('#login-section p').style.display = 'none'; // Hide "Loading..."
                }
            });

        } catch(e) { console.error("Firebase Error", e); }

        function loginAndFetch() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.querySelector('#manual-login button');
            
            btn.innerText = "Verifying...";

            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    // onAuthStateChanged will handle the rest
                })
                .catch((error) => {
                    btn.innerText = "LOGIN";
                    document.getElementById('error-msg').innerText = error.message;
                });
        }

        function logout() {
            auth.signOut().then(() => {
                location.reload();
            });
        }

        // Global var to hold detailed data for modal
        let globalStats = {};

        async function generateReport() {
            const snapshot = await db.collection("math_logs").get();
            const logs = snapshot.docs.map(doc => doc.data());

            if(logs.length === 0) {
                document.getElementById('table-body').innerHTML = "<tr><td colspan='4'>No data yet. Go play the game!</td></tr>";
                return;
            }

            // --- AGGREGATE DATA ---
            // Structure: globalStats[Category] = { total, correct, questions: { "10+10": {total, correct, wrong} } }
            globalStats = {};
            let totalCorrect = 0;

            logs.forEach(log => {
                const cat = log.category || "General";
                const qText = log.question || "Unknown Question";
                const isCorrect = (log.result === "Correct");

                if(!globalStats[cat]) globalStats[cat] = { total: 0, correct: 0, questions: {} };
                
                // Update Category Stats
                globalStats[cat].total++;
                if(isCorrect) {
                    globalStats[cat].correct++;
                    totalCorrect++;
                }

                // Update Specific Question Stats
                if(!globalStats[cat].questions[qText]) {
                    globalStats[cat].questions[qText] = { total: 0, correct: 0, wrong: 0 };
                }
                globalStats[cat].questions[qText].total++;
                if(isCorrect) globalStats[cat].questions[qText].correct++;
                else globalStats[cat].questions[qText].wrong++;
            });

            // --- SUMMARY CARDS ---
            document.getElementById('total-q').innerText = logs.length;
            document.getElementById('total-acc').innerText = Math.round((totalCorrect / logs.length) * 100) + "%";

            let bestSub = "-";
            let bestRate = -1;
            for(const cat in globalStats) {
                const rate = globalStats[cat].correct / globalStats[cat].total;
                if(rate > bestRate) { bestRate = rate; bestSub = cat; }
            }
            document.getElementById('top-subject').innerText = bestSub;

            // --- BUILD TABLE ---
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";

            for(const cat in globalStats) {
                const row = globalStats[cat];
                const percentage = Math.round((row.correct / row.total) * 100);
                
                let color = "#dc3545"; // Red
                if(percentage >= 50) color = "#ffc107"; // Yellow
                if(percentage >= 80) color = "#28a745"; // Green

                const tr = document.createElement('tr');
                tr.className = "category-row";
                tr.onclick = function() { showDetails(cat); }; // Click to open modal
                
                tr.innerHTML = `
                    <td style="font-weight:bold;">${cat} <span class="click-hint">‚ÑπÔ∏è details</span></td>
                    <td>${row.total}</td>
                    <td>${percentage}%</td>
                    <td style="width:30%;">
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" style="width:${percentage}%; background-color:${color};"></div>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        // --- MODAL LOGIC ---
        function showDetails(category) {
            const data = globalStats[category];
            if(!data) return;

            document.getElementById('modal-title').innerText = category + " Breakdown";
            const body = document.getElementById('modal-body');
            body.innerHTML = "";

            // Convert questions object to array and sort by "Most Wrong" first
            const qArray = Object.keys(data.questions).map(key => {
                return { text: key, ...data.questions[key] };
            });

            // Sort: High 'Wrong' count first
            qArray.sort((a, b) => b.wrong - a.wrong);

            qArray.forEach(q => {
                const acc = Math.round((q.correct / q.total) * 100);
                let badge = "";
                if(q.wrong > 0 && acc < 60) badge = `<span class="bad-tag">Needs Practice</span>`;
                if(q.wrong > 0 && acc === 0) badge = `<span class="bad-tag" style="background:#000; color:white;">Tricky!</span>`;

                const div = document.createElement('div');
                div.className = "question-item";
                div.innerHTML = `
                    <div class="q-text">${q.text} ${badge}</div>
                    <div class="q-stats">
                        <div style="color:green;">‚úÖ ${q.correct}</div>
                        <div style="color:${q.wrong > 0 ? 'red' : '#ccc'}; font-weight:${q.wrong > 0 ? 'bold' : 'normal'};">‚ùå ${q.wrong}</div>
                    </div>
                `;
                body.appendChild(div);
            });

            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        // Close modal if clicking outside box
        document.getElementById('modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

    </script>
</body>
</html>
